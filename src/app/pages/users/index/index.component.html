<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <ngx-datatable [rows]="models"
                           columnMode="force"
                           [rowHeight]="false"
                           footerHeight="auto"
                           [externalPaging]="false"
                           headerHeight="auto"
                           class="responsive table table-hover table-bordered bootstrap table-light">
                <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
                <ngx-datatable-column name="Password" prop="password"></ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
